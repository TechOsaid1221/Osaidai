<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sensei Bot</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --primary: #6366f1; /* Indigo 500 */
            --secondary: #a855f7; /* Purple 500 */
            --bg-dark: #0f172a; /* Slate 900 */
            --card-bg: rgba(30, 41, 59, 0.75);
        }

        body {
            font-family: 'Outfit', sans-serif;
            /* Futuristic AI Gradient Background */
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            background-attachment: fixed;
            color: #e2e8f0;
        }

        /* Subtle grid overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-enter { animation: fadeUp 0.4s ease-out forwards; }

        /* Typing Pulse */
        .typing-dot { animation: pulse 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Markdown Styles */
        .prose strong { color: #a5b4fc; }
        .prose a { color: #818cf8; text-decoration: none; border-bottom: 1px dashed #818cf8; }
        .prose code { 
            font-family: 'JetBrains Mono', monospace;
            color: #e2e8f0; 
            background: rgba(0,0,0,0.3); 
            border-radius: 4px; 
            padding: 2px 4px; 
            font-size: 0.9em;
        }
        .prose pre { 
            background: #020617 !important; 
            border: 1px solid #1e293b; 
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Glassmorphism Utils */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="h-[100dvh] w-full overflow-hidden flex items-center justify-center">

    <!-- Main App Window -->
    <div class="w-full h-full md:h-[85vh] md:max-w-3xl glass md:rounded-3xl shadow-2xl flex flex-col relative overflow-hidden ring-1 ring-white/10">
        
        <!-- Header -->
                <header class="h-16 bg-slate-900/50 border-b border-white/5 flex items-center justify-between px-5 z-20 flex-shrink-0">
            <div class="flex items-center gap-3">
                
                <div class="w-9 h-9 rounded-lg shadow-lg shadow-indigo-500/20 overflow-hidden bg-slate-800">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg05A5mOKl4mieQthce_XNCn0TxLlE5To70mNCjcVkjzub6Z0zNmQdYEGnNA6_igxqiM994si1OrI036DQse79Cot9hMok1TSFX2UO8p5LJ1LjPXZ2SVMGaCjweGlgh3PTbb7Gw_denPqGlUwdJlA4C4EfWhl0-3_KmGhVj_x_-8UHBBkBTK5S8TkCqAhh4/s1280/8bab0193-44f3-4d1a-bd00-f65780cf259d-1_all_503.jpg" alt="Logo" class="w-full h-full object-cover">
                </div>

                <div>
                    <h1 class="font-semibold text-lg tracking-tight text-white leading-tight">Sensei Bot</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] text-slate-400 uppercase tracking-wider font-medium">Developed by Osaid Ur Rehman</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="clearChat()" class="w-8 h-8 rounded-full hover:bg-white/5 flex items-center justify-center text-slate-400 hover:text-red-400 transition" title="Clear History">
                    <i class="fa-solid fa-trash-can text-sm"></i>
                </button>
                <button id="settings-btn" class="w-8 h-8 rounded-full hover:bg-white/5 flex items-center justify-center text-slate-400 hover:text-white transition" title="Settings">
                    <i class="fa-solid fa-gear text-sm"></i>
                </button>
            </div>
        </header>

        <!-- Settings Modal -->
        <div id="api-key-modal" class="hidden absolute inset-0 bg-black/80 z-50 flex items-center justify-center p-6 backdrop-blur-sm transition-opacity">
            <div class="bg-slate-900 border border-indigo-500/30 rounded-2xl p-6 w-full max-w-md shadow-2xl relative overflow-hidden">
                <!-- Decorative gradient blob -->
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-500/20 rounded-full blur-3xl pointer-events-none"></div>

                <h2 class="text-xl font-bold mb-2 text-white">API Configuration</h2>
                <p class="text-xs text-slate-400 mb-5">A system key is pre-loaded (hidden). You can override it below if needed.</p>
                
                <div class="relative mb-5">
                    <i class="fa-solid fa-key absolute left-3 top-3.5 text-slate-500 text-sm"></i>
                    <input type="password" id="user-api-key" placeholder="Using System Key (Hidden)" class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none text-sm text-white transition-all placeholder-slate-500">
                </div>

                <div class="flex justify-end gap-3">
                    <button onclick="closeModal()" class="px-4 py-2 text-xs font-medium text-slate-400 hover:text-white transition">Cancel</button>
                    <button onclick="saveApiKey()" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-sm font-medium transition shadow-lg shadow-indigo-500/25">Save Override</button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth relative">
            
            <!-- Empty State / Welcome -->
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center p-6 opacity-80">
                <div class="w-16 h-16 rounded-2xl bg-slate-800/50 border border-white/5 flex items-center justify-center mb-4 shadow-xl">
                    <i class="fa-solid fa-robot text-3xl text-indigo-400"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">Hello, I'm Sensei.</h3>
                <p class="text-sm text-slate-400 max-w-xs mb-8">I can help you write code, plan ideas, or learn something new.</p>
                
                <!-- Quick Prompts -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-md">
                    <button onclick="usePrompt('Explain Quantum Physics simply')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 text-left transition group">
                        <div class="text-xs font-medium text-indigo-300 mb-1 group-hover:text-indigo-200">Explain</div>
                        <div class="text-xs text-slate-400">Quantum Physics simply</div>
                    </button>
                    <button onclick="usePrompt('Write a Python script to scrape a website')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 text-left transition group">
                        <div class="text-xs font-medium text-purple-300 mb-1 group-hover:text-purple-200">Code</div>
                        <div class="text-xs text-slate-400">Python scraping script</div>
                    </button>
                    <button onclick="usePrompt('Give me 5 creative marketing ideas')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 text-left transition group">
                        <div class="text-xs font-medium text-emerald-300 mb-1 group-hover:text-emerald-200">Brainstorm</div>
                        <div class="text-xs text-slate-400">Creative marketing ideas</div>
                    </button>
                    <button onclick="usePrompt('Write a haiku about robots')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 text-left transition group">
                        <div class="text-xs font-medium text-amber-300 mb-1 group-hover:text-amber-200">Creative</div>
                        <div class="text-xs text-slate-400">Haiku about robots</div>
                    </button>
                </div>
            </div>

        </div>

        <!-- Typing Indicator (Floating) -->
        <div id="typing-indicator" class="hidden absolute bottom-20 left-6 z-10">
            <div class="flex items-center gap-1 bg-slate-800/90 border border-white/10 px-3 py-2 rounded-full shadow-lg backdrop-blur-sm">
                <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-900/80 border-t border-white/5 backdrop-blur-md z-20 flex-shrink-0">
            <div class="flex items-end gap-2 relative max-w-3xl mx-auto">
                <div class="flex-1 bg-slate-800/50 border border-white/10 rounded-2xl focus-within:border-indigo-500/50 focus-within:bg-slate-800 focus-within:ring-1 focus-within:ring-indigo-500/20 transition-all overflow-hidden flex items-center shadow-inner">
                    <textarea 
                        id="user-input" 
                        rows="1" 
                        placeholder="Message Sensei..." 
                        class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-4 max-h-32 text-sm text-slate-200 placeholder-slate-500 font-light leading-relaxed"
                        oninput="adjustHeight(this)"
                        onkeydown="handleEnter(event)"
                    ></textarea>
                </div>
                <button 
                    onclick="sendMessage()" 
                    id="send-btn"
                    class="h-11 w-11 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-500/20 flex items-center justify-center transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none mb-[1px]"
                >
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                <p class="text-[10px] text-slate-600">Developed by Osaid Ur Rehman</p>
            </div>
        </div>

    </div>

    <script>
        // --- Configuration ---
        // KEY HIDDEN AND SPLIT
        // We split the key so it's not easily searchable as a continuous string in the source.
        const _p1 = "AIzaSyAAgmjn-Hum";
        const _p2 = "XZQduf66pQCc-1ghWLwnVkM";
        const systemApiKey = _p1 + _p2; 
        
        let userProvidedKey = localStorage.getItem('gemini_api_key') || "";

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const apiKeyModal = document.getElementById('api-key-modal');
        const settingsBtn = document.getElementById('settings-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        
        let chatHistory = [];

        // --- Logic ---

        function init() {
            userInput.focus();
            // We don't show the modal because systemApiKey exists (hidden)
        }

        function adjustHeight(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 128) + 'px';
        }

        function usePrompt(text) {
            userInput.value = text;
            adjustHeight(userInput);
            sendMessage();
        }

        function clearChat() {
            if(chatHistory.length === 0) return;
            
            if(confirm("Clear conversation history?")) {
                chatHistory = [];
                chatContainer.innerHTML = '';
                chatContainer.appendChild(welcomeScreen);
                welcomeScreen.classList.remove('hidden');
            }
        }

        function saveApiKey() {
            const key = document.getElementById('user-api-key').value.trim();
            if (key) {
                userProvidedKey = key;
                localStorage.setItem('gemini_api_key', key);
                apiKeyModal.classList.add('hidden');
                // Visual feedback
                const btn = document.getElementById('settings-btn');
                btn.style.color = '#4ade80'; // green
                setTimeout(() => btn.style.color = '', 2000);
            } else {
                localStorage.removeItem('gemini_api_key');
                userProvidedKey = "";
                apiKeyModal.classList.add('hidden');
            }
        }

        function closeModal() {
            apiKeyModal.classList.add('hidden');
        }

        settingsBtn.onclick = () => {
            apiKeyModal.classList.remove('hidden');
            const input = document.getElementById('user-api-key');
            // Only show the key if the USER provided it. 
            // If it's using the system key, show empty/placeholder to keep it hidden.
            input.value = userProvidedKey; 
        };

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (!welcomeScreen.classList.contains('hidden')) {
                welcomeScreen.classList.add('hidden');
            }

            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            showTyping(true);
            sendBtn.disabled = true;

            const historyPayload = chatHistory.map(msg => ({
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            }));
            historyPayload.push({ role: 'user', parts: [{ text: text }] });

            try {
                const responseText = await callGeminiAPI(historyPayload);
                
                showTyping(false);
                addMessage(responseText, 'ai');
                
                chatHistory.push({ role: 'user', text: text });
                chatHistory.push({ role: 'ai', text: responseText });

            } catch (error) {
                showTyping(false);
                let errorMsg = "Connection failed.";
                if(error.message.includes('429')) errorMsg = "Too many requests. Please wait a moment.";
                else if(error.message.includes('400')) errorMsg = "Bad Request. Check your input.";
                else errorMsg = "I couldn't reach the server. Check your internet.";
                
                addMessage(errorMsg, 'error');
                console.error(error);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            const isUser = sender === 'user';
            const isError = sender === 'error';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-enter w-full`;

            const bubbleClass = isUser 
                ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-sm shadow-lg shadow-indigo-500/10' 
                : isError 
                    ? 'bg-red-500/10 border border-red-500/50 text-red-200 rounded-2xl' 
                    : 'bg-slate-800 border border-white/5 text-slate-300 rounded-2xl rounded-tl-sm shadow-lg';

            const contentHTML = isUser 
                ? `<p class="leading-relaxed">${escapeHtml(text)}</p>` 
                : marked.parse(text);

            const iconHTML = isUser 
                ? '' 
                : `<div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center shadow-lg mr-3 mt-1 flex-shrink-0"><i class="fa-solid fa-brain text-xs text-white"></i></div>`;

            const copyBtnHTML = (!isUser && !isError) 
                ? `<button onclick="copyToClipboard(this)" class="absolute bottom-2 right-2 text-slate-500 hover:text-indigo-400 transition opacity-0 group-hover:opacity-100 p-1" title="Copy"><i class="fa-regular fa-copy text-xs"></i></button>` 
                : '';

            div.innerHTML = `
                <div class="flex max-w-[90%] md:max-w-[80%] ${isUser ? 'flex-row-reverse' : 'flex-row'} group relative">
                    ${!isUser ? iconHTML : ''}
                    <div class="relative ${bubbleClass} px-5 py-3.5 text-sm prose prose-invert max-w-none">
                        ${contentHTML}
                        ${copyBtnHTML}
                    </div>
                </div>
            `;

            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function copyToClipboard(btn) {
            const text = btn.parentElement.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check text-emerald-400"></i>';
                setTimeout(() => btn.innerHTML = originalIcon, 1500);
            });
        }

        function showTyping(show) {
            const indicator = document.getElementById('typing-indicator');
            if (show) {
                indicator.classList.remove('hidden');
                scrollToBottom();
            } else {
                indicator.classList.add('hidden');
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        async function callGeminiAPI(contents) {
            const apiKey = userProvidedKey || systemApiKey;
            if (!apiKey) throw new Error("No API Key");

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: contents,
                generationConfig: {
                    temperature: 0.7,
                    maxOutputTokens: 1000,
                }
            };

            return await fetchWithBackoff(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        init();
    </script>
